server:
  port: 8088
  address: 0.0.0.0

spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:postgresql://localhost:5432/Testing2
    username: postgres
    password: Scrumsys
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

#auth:
#  service:
#    url: http://localhost:8087   # auth-service URL

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.scrumsys.userservice: DEBUG
    com.scrumsys.userservice.client: DEBUG
    com.scrumsys.userservice.config: DEBUG
    org.springframework.web: DEBUG
    feign: DEBUG



